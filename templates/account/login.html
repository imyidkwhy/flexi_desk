{% extends "base.html" %}

{% block content %}

<head>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #050505;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-base {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-base:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: #34d399;
            outline: none;
            box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.1);
        }
    </style>
    <title>Sign In | FlexiDesk</title>
</head>

<body class="text-white antialiased h-screen w-screen flex items-center justify-center p-4">

    <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-emerald-500/5 rounded-full blur-[120px] pointer-events-none">
    </div>

    <div class="w-full max-w-[400px] relative">

        <div class="text-center mb-10">
            <div class="inline-flex items-center gap-2 mb-4">
                <div class="w-2 h-2 bg-emerald-400 rounded-full shadow-[0_0_8px_#34d399]"></div>
                <span class="text-xs font-bold uppercase tracking-[0.3em] text-gray-400">Flexi|Desk</span>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-white">Welcome back</h1>
            <p class="text-sm text-gray-500 mt-2">Enter your credentials to access your desk</p>
        </div>

        <div class="glass-card p-8 rounded-[2.5rem] shadow-2xl">
            <form action="{% url 'bookings:account_login' %}" method="POST" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label
                        class="block text-[11px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Username</label>
                    <input type="text" placeholder="Jonh"
                        class="input-base w-full px-5 py-4 rounded-2xl text-sm placeholder:text-gray-700 text-white"
                        name="login">
                </div>

                <div>
                    <label
                        class="block text-[11px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Password</label>
                    <input type="password" placeholder="••••••••"
                        class="input-base w-full px-5 py-4 rounded-2xl text-sm placeholder:text-gray-700 text-white"
                        name="password">
                </div>
                <button type="submit"
                    class="w-full py-4 bg-white text-black text-sm font-bold rounded-2xl hover:bg-emerald-400 hover:text-black transition-all duration-300 active:scale-[0.98] shadow-lg shadow-black/20">
                    Sign In
                </button>
            </form>
        </div>

        <p class="text-center mt-8 text-sm text-gray-500">
            Don't have an account?
            <a href="{% url 'bookings:account_signup' %}"
                class="text-white font-semibold hover:text-emerald-400 transition-colors underline underline-offset-4 decoration-white/20">Create</a>
        </p>
    </div>

</body>
{% endblock content %}
